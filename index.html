<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetCode</title>

    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./assets/Logo.png">
</head>
<body>
    <div class="body">

      <div class="header">
          <h1>Welcome to</h1>
          <img class="heroImage" src="./assets/betcodeLogo.svg" alt="Bet Code Logo">
          <div class="buttonTag">
              <button class="tourBtn" id="myBtn">Take a Tour</button>
          </div>
          <div class="download">
              <a class="downloadItem tooltip" href="#" target="_blank">
                  <img src="./assets/appleBadge.svg" alt="App Store">
                  <span class="tooltiptext">Coming Soon</span>
              </a>
              <a  href="https://play.google.com/store/apps/details?id=live.betcode.betCode" target="_blank">
                  <img src="./assets/google-play-badge.svg" alt="Play Store">
              </a>
          </div>
      </div>

        <div class="footer">
            <a class="email" href="mailto:info@betcode.live">
                <p>Contact Us : info@betcode.live</p>
            </a>
            <a href="https://twitter.com/betC0de" class="footerLinks" target=”_blank”>
                <img src="./assets/twitter.svg" alt="Twitter" class="footerIcon">
            </a>
        </div>


        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <video class="bg-video__content" autoplay muted loop>
                    <source src="assets/btr.mp4" type="video/mp4">
                    Your browser is not supported
                </video>
            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>
</html>
